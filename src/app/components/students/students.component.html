<h5 class="text-center mt-5" style="color:#309daa">All Students</h5>
<div class="m-5">
  <table class="table text-center">
    <thead style="background: #309daa;" >
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">age</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody style="background: #55abb790;">
      <tr *ngFor="let stud of students">
        <td>{{ stud.id }}</td>
        <td>{{ stud.name }}</td>
        <td>{{ stud.age }}</td>
        <td>{{ stud.email }}</td>
        <td>{{ stud.phone }}</td>
        <td>{{ stud.address }}</td>
        <td>
          <a [routerLink]="['/students' ,stud.id]">
            <input type="button" value="view" class="btn btn-primary me-2">
          </a>
          <a [routerLink]="['/update', stud.id ]" >
            <input type="button" value="edit" class="btn btn-secondary me-2 ">
          </a>
          <a >
            <input type="button" value="delete" class="btn btn-danger" (click)="deleteStud(stud)">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
