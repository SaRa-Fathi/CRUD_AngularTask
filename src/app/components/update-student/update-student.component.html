<form (ngSubmit)="onSubmit()" class="form" >
  <div class="form-row mt-5" style="width:50%; margin: auto;">
      <label for="name">Name</label>
      <input   type="text" class="form-control mb-2" #name [(ngModel)]="student.name" name="name" >

      <label for="age">Age</label>
      <input  type="number" class="form-control mb-2" #age [(ngModel)]="student.age" name="age">

      <label for="email">Email</label>
      <input  type="email" class="form-control mb-2" #email [(ngModel)]="student.email" name="email">
      <label for="phone">Phone</label>
      <input  type="phone" class="form-control mb-2" #phone  [(ngModel)]="student.phone" name="phone">
      <label for="address">Address</label>
      <input  type="text" class="form-control mb-2" #address [(ngModel)]="student.address" name="address">

      <input type="submit" class="btn btn-primary"  value ="Update" >

      <div class="text-center alert alert-success" >
        <p class="h5">{{ show }}</p>
      </div>
  </div>
</form>
